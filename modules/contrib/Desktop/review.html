<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practo App Section</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .app-section {
      padding: 60px 0;
      background: #f9f9f9;
    }

    .phone-card {
      position: relative;
      display: inline-block;
      background: #fff;
      border-radius: 20px;
      padding: 15px;
      width: 250px;
      height: 320px;
    }

    .doctor-img {
      width: 100%;
      border-radius: 15px;
    }

    .patient-video {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 90px;
      border-radius: 10px;
      border: 3px solid #fff;
    }

    .call-btn {
      position: absolute;
      bottom: 15px;
      left: 15px;
      background: #0d6efd;
      border: none;
      color: #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }

    .btn-sms {
      background-color: #0d6efd;
      color: white;
    }

    .btn-sms:hover {
      background-color: #084298;
      color: white;
    }

    .store-btns img {
      height: 45px;
    }
  </style>
</head>
<body>

<section class="app-section">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      
      <!-- Left Side (Image Section) -->
      <div class="col-md-5 text-center mb-4 mb-md-0">
        <div class="phone-card shadow-sm">
          <img class="doctor-img" src="https://via.placeholder.com/250x300.png?text=Doctor" alt="Doctor">
          <img class="patient-video" src="https://via.placeholder.com/100x120.png?text=Patient" alt="Patient">
          <button class="call-btn">
            <i class="bi bi-telephone-fill"></i>
          </button>
        </div>
        <p class="mt-3 text-primary fw-bold">• Practo</p>
      </div>

      <!-- Right Side (Text + Input Section) -->
      <div class="col-md-6">
        <div class="app-text">
          <h2 class="fw-bold">Download the Practo app</h2>
          <p>
            Access video consultation with India’s top doctors on the Practo app.
            Connect with doctors online, available 24/7, from the comfort of your home.
          </p>
        </div>

        <h6 class="mt-4 fw-semibold">Get the link to download the app</h6>
        <div class="input-group mt-2 mb-4" style="max-width:400px;">
          <span class="input-group-text">+91</span>
          <input class="form-control" type="text" placeholder="Enter phone number">
          <button class="btn btn-sms">Send SMS</button>
        </div>

        <div class="store-btns d-flex gap-3">
          <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play"></a>
          <a href="#"><img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store"></a>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
