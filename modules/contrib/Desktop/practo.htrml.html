<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <title>Contact Clinic</title>
  <style>
    #contactInfo {
      display: none; /* Hide initially */
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #0d6efd;
      border-radius: 6px;
      background-color: #e9f5ff;
    }
  </style>
</head>
<body class="p-4">

  <a href="#" class="border border-primary p-2 mt-4 d-inline-block" id="contactBtn">
    <i class="bi bi-telephone"></i> Contact Clinic
  </a>

  <div id="contactInfo">
    <p><strong>Mobile:</strong> +91 9876543210</p>
    <p><strong>Description:</strong> Please call during clinic hours for appointments.</p>
  </div>

  <script>
    const btn = document.getElementById('contactBtn');
    const info = document.getElementById('contactInfo');

    btn.addEventListener('click', function(e) {
      e.preventDefault(); // prevent link navigation
      if(info.style.display === 'none') {
        info.style.display = 'block';
      } else {
        info.style.display = 'none';
      }
    });
  </script>

</body>
</html>
