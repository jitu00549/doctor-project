              type: string
              label: 'API key'

plugin.plugin_configuration.geolocation.map_feature.leaflet_wms:
  type: geolocation.map_feature_settings
  label: 'Leaflet WMS'
  mapping:
    settings:
      type: mapping
      label: 'Settings'
      mapping:
        url:
          type: string
          label: 'Url'
        version:
          type: string
          label: 'Version'
        layers:
          type: string
          label: 'Layers'
        styles:
          type: string
          label: 'Styles'
        srs:
          type: string
          label: 'SRS'
        format:
          type: string
          label: 'Format'
        transparent:
          type: boolean
          label: 'Transparent'
        identify:
          type: boolean
          label: 'Identify'
plugin.plugin_configuration.geolocation.map_feature.leaflet_rotate:
  type: geolocation.map_feature_settings
  label: 'Leaflet Rotate'
  mapping:
    settings:
      type: mapping
      label: 'Rotation Settings'
      mapping:
        display_control:
          type: boolean
          label: 'Display Rotation Control'
